<div *ngIf="setupValidationRequired">
    <div class="container">
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="authenticationMethod">
        <div class="row top-buffer">
            <div class="col">
            </div>
            <div class="col-6">
                <b>Select Password Reset Method</b>
            </div>
            <div class="col">
            </div>
        </div>
        <div *ngIf="freeOtpAppAuthentication" class="row top-buffer">
            <div class="col">
            </div>
            <div class="col-6">
                <mat-radio-button value="freeOtpAppAuthentication">FreeOTP App Authentication</mat-radio-button>
            </div>
            <div class="col">
            </div>
        </div>
        <div *ngIf="googleAppAuthentication" class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <mat-radio-button value="googleAppAuthentication">Google App Authentication</mat-radio-button>
            </div>
            <div class="col">
            </div>
        </div>
        <div *ngIf="smsAuthentication" class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <mat-radio-button value="smsAuthentication">Phone SMS Authentication</mat-radio-button>
            </div>
            <div class="col">
            </div>
        </div>
        <div *ngIf="whatsAppAuthentication" class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <mat-radio-button value="whatsAppAuthentication">WhatsApp Authentication</mat-radio-button>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col">
            </div>
            <div class="col-6">
                <button mat-raised-button color="primary" (click)="preferredAuthenticationMethod()" class="submit-btn" type="submit">Select</button>
            </div>
            <div class="col">
            </div>
        </div>
        </mat-radio-group>
    </div>    
</div>
<div *ngIf="!setupValidationRequired">
    <div>
        <mat-divider></mat-divider>
        <mat-card class="example-card">
            <mat-card-header><div class="container">Reset Password</div></mat-card-header>

            <mat-card-content>

                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                    <mat-step>

                        <ng-template matStepLabel>Validate OTP</ng-template>
                        <div>
                            <mat-form-field class="full-width">
                                <input matInput placeholder="OTP Code" name="otpCode">
                            </mat-form-field>
                            <button mat-button (click)="goForward(stepper)">Validate</button>
                        </div>
                    </mat-step>
                    <mat-step>
                        
                        <ng-template matStepLabel>Reset Password</ng-template>

                        <form #enrollCompanyForm="ngForm" (ngSubmit)="updatePassword()">
                            <mat-form-field class="full-width">
                              <input matInput placeholder="Password" name="password">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Confirm Password" name="confirm-password">
                            </mat-form-field>
                            <br/>
                            <div>
                                <button mat-button matStepperPrevious>Back</button>
                                <button mat-button type="submit">Update Password</button>
                            </div>
                        </form>
                </mat-step>

                </mat-horizontal-stepper>


            </mat-card-content>
        </mat-card>
    </div>                
</div>
