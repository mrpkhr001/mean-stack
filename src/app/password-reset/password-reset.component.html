<div *ngIf="setupValidationRequired">
    <div>
        <mat-divider></mat-divider>
        <mat-card class="example-card">
            <mat-card-header><div class="container">Choose Authenticaion Method</div></mat-card-header>

            <mat-card-content>

                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="authenticationMethod">
                <div class="container">
                    <br>
                    <br>
                    
                    <table>
                        <tr>
                            <div *ngIf="freeOtpAppAuthentication">
                                <td><mat-radio-button value="freeOtpAppAuthentication">FreeOTP App Authentication</mat-radio-button></td>
                            </div>
                        </tr>
                        <tr>
                            <div *ngIf="googleAppAuthentication">
                                <td><mat-radio-button value="googleAppAuthentication">Google App Authentication</mat-radio-button></td>
                            </div>
                        </tr>
                        <tr>
                            <div *ngIf="smsAuthentication">
                                <td><mat-radio-button value="smsAuthentication">Phone SMS Authentication</mat-radio-button></td>
                            </div>
                        </tr>
                        <tr>
                            <div *ngIf="whatsAppAuthentication">
                                <td><mat-radio-button value="whatsAppAuthentication">WhatsApp Authentication</mat-radio-button></td>
                            </div>
                        </tr>
                    </table> 

                </div>
                </mat-radio-group>
                
                <br/>
                <div class="container"><button mat-raised-button (click)="preferredAuthenticationMethod()" class="submit-btn" type="submit">Update</button></div>
            </mat-card-content>
        </mat-card>
    </div>                
</div>
