<div class="login-container">

  <mat-divider></mat-divider>
  <mat-card class="login-card">
    <form class="login-form" [formGroup]="loginForm">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="login-full-width">
          <input matInput type="email" placeholder="Enter your email" formControlName="_id" required>
          <mat-error>
            {{errors._id}}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <input matInput [type]="hide ? 'text' : 'password'" placeholder="Enter password" formControlName="password"
                 required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error>
            {{errors.password}}
          </mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="submit-btn" (click)="doUserLogin()" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
