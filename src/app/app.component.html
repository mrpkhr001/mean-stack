<div class="box">
  <div class="row header">
    <mat-toolbar color="primary">
      <mat-toolbar-row >
          <span class="menu-spacer"></span>
          <a mat-button [routerLink]="'/home'"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
          <a mat-button *ngIf="isAdmin && isUserLoggedIn()" [routerLink]="'/enroll'">Organizations</a>
          <a mat-button *ngIf="isAdmin && isUserLoggedIn()" [routerLink]="'/packs'">Packs Management</a>
          <a mat-button *ngIf="!isAdmin && isUserLoggedIn()" [routerLink]="'/password-reset'">Password Reset</a>
          <!-- <a mat-button *ngIf="isUserLoggedIn()" [routerLink]="'/issues'">Issues & Resolutions</a>
          <a mat-button *ngIf="isUserLoggedIn()" [routerLink]="'/nodes'">Nodes</a> -->
          <!-- This fills the remaining space of the current row -->
          <span class="example-fill-remaining-space"></span>
          <a mat-button *ngIf="!isAdmin && isUserLoggedIn()" [routerLink]="'/my-organisation'" >My Profile</a>
          <a mat-button *ngIf="!isUserLoggedIn()" [routerLink]="'/login'" routerLinkActive="d-none">Login</a>
          <a mat-button *ngIf="!isUserLoggedIn()" [routerLink]="'/register'" routerLinkActive="d-none">Register</a>
          <a mat-button  *ngIf="isUserLoggedIn()" (click)="logoutUser()" [routerLink]="'/logout'">Logout</a>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="row content">
    <router-outlet></router-outlet>
  </div>
  <div class="row footer">
    <div class="col-12">
      &copy; <a mat-icon-button  href="https://www.canuminfotech.com/">Canum Infotech</a>
    </div>
  </div>
</div>
